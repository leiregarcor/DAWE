    <script>
        //FUNCIONES
        /* EJEMPLO 1 */
        // Sin funcion flecha
        fun = function(a,b) {	return a+b; } 
        console.log(fun(1,2));
        // Con funcion flecha
        fun = (a,b) => a+b; // return implicito
        console.log(fun(1,2));

        /* EJEMPLO 2: varias instrucciones */
        // Sin funcion flecha
        fun = function(a) {	a++; return a+a; } 
        console.log(fun(1));
        // Con funcion flecha
        fun = a => { a++; return a+a; }; // necesitamos usar return al tener mas de 1 instruccion
        // hemos eliminado los parentesis de los argumentos ya que solo tenemos 1 (a)
        console.log(fun(1));

        /* EJEMPLO 3: sin argumentos */
        // Sin funcion flecha
        fun = function() { return 1+2; } 
        console.log(fun());
        // Con funcion flecha
        fun = () => 1+2;
        console.log(fun());


    </script>
