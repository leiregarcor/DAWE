<body>

    <script>

    class Punto {
        constructor(x, y) {
        this._x = x;
        this._y = y;
        }

        suma(punto){
            let respuesta = new Punto (this._x + punto._x, this._y + punto._y);
            return respuesta;
        }

    }

    /*
    Punto.prototype.suma= function(punto){
            respuesta = new Punto (this._x + punto._x, this._y + punto._y);
            return respuesta;
    };*/

    console.log(new Punto(1, 2).suma(new Punto(2, 1)))

    </script>
